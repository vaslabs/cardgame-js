<div class="grid-container" *ngIf="!layout.grid">
    <div class="grid-item">
        <app-dice></app-dice>
    </div>
    <div class="grid-item">
        <mat-card class="deck-top-card" >
            <img *ngIf="cards.length > 0" mat-card-image [src]="lastPlayed.image" alt="discard pile">
            <img *ngIf="cards.length == 0" mat-card-image [src]="hiddenCard.image" alt="discard pile">

            <mat-card-content>
                <button mat-mini-fab aria-label="Look cards" (click)="openBottomSheet()">
                    <mat-icon>view_module</mat-icon>
                </button>
                <p>Cards played: {{ cards.length }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="grid-container" *ngIf="layout.grid">
    <div class="grid-item throwing-pile" *ngFor="let card of cards" (dblclick)="grab(card)"> 
        <img [src]="card.image">
    </div>
</div>

<div class="grid-container" *ngIf="layout.grid">
    <div class="grid-item grabbing-cards" *ngFor="let card of grabbingCards"> 
        <img [src]="card.image">
    </div>
</div>

<button mat-mini-fab *ngIf="grabbingCards.length > 0" (click)="grabAll()">
    <mat-icon>thumb_up</mat-icon>
</button>

<button mat-mini-fab *ngIf="grabbingCards.length > 0" (click)="cancelGrab()">
    <mat-icon>thumb_down</mat-icon>
</button>
